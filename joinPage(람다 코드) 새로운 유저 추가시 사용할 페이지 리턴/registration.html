<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Registration</title>
		<!-- Description, Keywords and Author -->
		<meta name="description" content="Your description">
		<meta name="keywords" content="Your,Keywords">
		<meta name="author" content="ResponsiveWebInc">
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
	<!-- Styles -->
	<!-- Bootstrap CSS -->
	<link href="https://webhowors212.s3.us-east-2.amazonaws.com/eatPlaceReview/css/bootstrap.min.css" rel="stylesheet">
	<!-- Font awesome CSS -->
	<link href="https://webhowors212.s3.us-east-2.amazonaws.com/eatPlaceReview/css/font-awesome.min.css">		
	<!-- Custom CSS -->
	<link href="https://webhowors212.s3.us-east-2.amazonaws.com/eatPlaceReview/css/style.css" rel="stylesheet">
	
	<!-- Favicon -->
	<link rel="shortcut icon" href="https://webhowors212.s3.us-east-2.amazonaws.com/eatPlaceReview/img/logo.png">
	</head>
	
	<body>
	
		<div class="wrapper">
		
			<!-- header -->
			<header>
				<!-- navigation -->
				<nav class="navbar navbar-default" role="navigation">
					<div class="container">
						<!-- Brand and toggle get grouped for better mobile display -->
						<div class="navbar-header">
							<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="https://x0hwwevlc3.execute-api.us-east-2.amazonaws.com/dev/mainPageLambda"><img class="img-responsive" src="https://webhowors212.s3.us-east-2.amazonaws.com/eatPlaceReview/img/logo.png" alt="Logo" /></a>
						</div>

						<!-- Collect the nav links, forms, and other content for toggling -->
						<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
							<ul class="nav navbar-nav navbar-right">
								<li><a href="https://x0hwwevlc3.execute-api.us-east-2.amazonaws.com/dev/joinPage">Signup</a></li>
								<li><a href="https://x0hwwevlc3.execute-api.us-east-2.amazonaws.com/dev/logInPage">Login</a></li>
								<li><a href="https://x0hwwevlc3.execute-api.us-east-2.amazonaws.com/dev/mainPageLambda">Home</a></li>
							</ul>
						</div><!-- /.navbar-collapse -->
					</div><!-- /.container-fluid -->
				</nav>
			</header>
			
			<!-- banner -->
			<div class="banner">
				<div class="container">
					<!-- form content / register area -->
					<div class="register-area">
						<!-- heading -->
						<h3>Sign Up, For An Account</h3>
						<form role="form" id="register-form">
							<div class="form-group">
								<input type="text" class="form-control" id="name" placeholder="이름" name="name">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="phoneNumb" placeholder="휴대폰 번호" name="phoneNumb">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="socialSec" placeholder="socialSec" name="socialSec">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="logInId" placeholder="아이디 생성" name="logInId">
							</div>
							<div class="form-group">
								<input type="password" class="form-control" id="psw" placeholder="비밀번호 생성" name="psw">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="country" placeholder="국가" name="country">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="city" placeholder="도시" name="city">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="streetAddr" placeholder="streetAddr" name="streetAddr">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="detailAddr" placeholder="detailAddr" name="detailAddr">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="emailAddr" placeholder="emailAddr" name="emailAddr">
							</div>
							<div class="checkbox form-group">
								<label>
									<input type="checkbox"> I agree with all terms and conditions.
								</label>
							</div>
							<button type="submit" class="btn btn-default" id="signUpButton" onclick="newUserFetch(event)">SignUp</button>&nbsp;
							<button type="reset" class="btn btn-default">Reset</button>
						</form>
					</div>
				</div>
			</div>
			<!-- banner end -->
			
			<!-- footer -->
			<footer>
				<div class="container">
					<p> 2021년도 여름 해커톤 광진구 점령전 </p>
					<p class="copy-right">Copyright &copy; 2021 <a href="#">KCA</a> | Designed By : KCA, All rights reserved. </p>
				</div>
			</footer>


		</div>
		
		
		<!-- Javascript files -->
		<!-- jQuery -->
		<script src="https://webhowors212.s3.us-east-2.amazonaws.com/eatPlaceReview/js/jquery.js"></script>
		<!-- Bootstrap JS -->
		<script src="https://webhowors212.s3.us-east-2.amazonaws.com/eatPlaceReview/js/bootstrap.min.js"></script>
		<!-- Respond JS for IE8 -->
		<script src="https://webhowors212.s3.us-east-2.amazonaws.com/eatPlaceReview/js/respond.min.js"></script>
		<!-- HTML5 Support for IE -->
		<script src="https://webhowors212.s3.us-east-2.amazonaws.com/eatPlaceReview/js/html5shiv.js"></script>

		<!-- Custom JS / fetch -->
		<script src="https://webhowors212.s3.us-east-2.amazonaws.com/eatPlaceReview/js/custom.js"></script>
	</body>	
</html>
